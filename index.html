<!DOCTYPE html>
<html>
<head>
    <title>Marla to Square Feet Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 30px auto;
            width: 80%;
            max-width: 400px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marla to Square Feet Converter</h1>
        <form id="areaConverterForm">
            <label for="marlaInput">Enter Marla:</label>
            <input type="number" id="marlaInput" step="0.01" required>
            <input type="submit" value="Convert">
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('areaConverterForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const marla = parseFloat(document.getElementById('marlaInput').value);
            const squareFeet = marla * 272.25;

            document.getElementById('result').textContent = marla + ' Marla is equal to ' + squareFeet + ' square feet.';
        });
    </script>
</body>
</html>
